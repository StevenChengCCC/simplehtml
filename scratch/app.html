<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini App • Quick Guess</title>
  <style>
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(900px 600px at 15% 10%, rgba(59,130,246,0.22), transparent 60%),
                  radial-gradient(900px 600px at 85% 10%, rgba(34,197,94,0.16), transparent 60%),
                  #0b1220;
      color: rgba(255,255,255,0.92);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 20px;
    }
    .card{
      width: min(720px, 100%);
      background: rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 18px;
      padding: 22px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.35);
      backdrop-filter: blur(12px);
    }
    h1{ margin: 0 0 8px; font-size: 22px; letter-spacing: .02em; }
    p{ margin: 8px 0; color: rgba(255,255,255,0.78); line-height: 1.6; }
    .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; margin-top: 14px; }
    input{
      flex: 1;
      min-width: 180px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.20);
      color: rgba(255,255,255,0.92);
      outline: none;
      font-size: 16px;
    }
    button, a.btn{
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.10);
      color: rgba(255,255,255,0.92);
      cursor: pointer;
      text-decoration: none;
      font-weight: 650;
    }
    button:hover, a.btn:hover{ background: rgba(255,255,255,0.16); }
    .status{
      margin-top: 12px;
      padding: 12px;
      border-radius: 14px;
      background: rgba(0,0,0,0.22);
      border: 1px solid rgba(255,255,255,0.12);
      color: rgba(255,255,255,0.82);
      min-height: 52px;
    }
    .small{ font-size: 13px; opacity: .75; margin-top: 14px; }
    .pill{
      display:inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.16);
      background: rgba(255,255,255,0.06);
      margin-left: 6px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Quick Guess <span class="pill" id="triesPill">0 tries</span></h1>
    <p>
      Guess the secret number between <strong>1</strong> and <strong>100</strong>.
      I’ll tell you whether you’re too high or too low.
    </p>

    <div class="row">
      <input id="guess" type="number" min="1" max="100" placeholder="Enter a number (1–100)" />
      <button id="btnGuess">Guess</button>
      <button id="btnReset">Reset</button>
      <a class="btn" href="scratch.html">Back</a>
    </div>

    <div class="status" id="status">New game started. Good luck.</div>
    <div class="small">Tip: press Enter to submit.</div>
  </div>

  <script>
    let secret = 0;
    let tries = 0;

    function newGame(){
      secret = Math.floor(Math.random() * 100) + 1;
      tries = 0;
      document.getElementById('triesPill').textContent = '0 tries';
      document.getElementById('status').textContent = 'New game started. Good luck.';
      const input = document.getElementById('guess');
      input.value = '';
      input.focus();
    }

    function setStatus(msg){
      document.getElementById('status').textContent = msg;
    }

    function submitGuess(){
      const input = document.getElementById('guess');
      const val = Number(input.value);

      if (!Number.isFinite(val) || val < 1 || val > 100){
        setStatus('Please enter an integer between 1 and 100.');
        return;
      }

      tries += 1;
      document.getElementById('triesPill').textContent = tries + (tries === 1 ? ' try' : ' tries');

      if (val === secret){
        setStatus('Correct! ' + secret + ' is the secret number. You got it in ' + tries + ' tries.');
      } else if (val < secret){
        setStatus('Too low. Try a higher number.');
      } else {
        setStatus('Too high. Try a lower number.');
      }
      input.select();
    }

    document.getElementById('btnGuess').addEventListener('click', submitGuess);
    document.getElementById('btnReset').addEventListener('click', newGame);
    document.getElementById('guess').addEventListener('keydown', (e) => {
      if (e.key === 'Enter') submitGuess();
    });

    newGame();
  </script>
</body>
</html>
